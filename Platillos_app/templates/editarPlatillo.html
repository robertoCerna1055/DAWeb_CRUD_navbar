{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!-- Fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Platillo</h2>
        <!-- Aqui codigo tarjeta -->

            <div class="card">
                <div class="card-body">
                <form action="/editarPlatillo/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group">
                    <input type="text" id="txtidplatillo" name="txtidplatillo" minlength="1" maxlength="6" value="{{misplatillos.id_platillo}}" class="form-control" readonly required>
                    </div>
                    <div class="form-group py-3">
                    <input type="text" id="txtnombresplatillo" name="txtnombresplatillo" value="{{misplatillos.nombre_platillo}}" maxlength="45" class="form-control" required>
                    </div>
                    <div class="form-group py-2">
                    <input type="text" id="txtdescripcion" name="txtdescripcion" maxlength="100" value="{{misplatillos.descripcion}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtingredientes" name="txtingredientes" maxlength="100" value="{{misplatillos.ingredientes}}" class="form-control" required>
                        </div>
                        <div class="form-group py-3">
                        <input type="text" id="txtprecio" name="txtprecio" value="{{misplatillos.precio}}" maxlength="10" class="form-control" required>
                        </div>
                        <div class="form-group py-2">
                        <input type="text" id="txtcalorias" name="txtcalorias" maxlength="10" value="{{misplatillos.calorias}}" class="form-control" required>
                        </div>
                        <div class="form-group py-2">
                        <input type="text" id="txttipo" name="txttipo" maxlength="45" value="{{misplatillos.tipo}}" class="form-control" required>
                        </div>
                        <div class="form-group py-2">
                        <input type="text" id="txtcantidad" name="txtcantidad" maxlength="10" value="{{misplatillos.cantidad}}" class="form-control" required>
                        </div>
                        <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar Platillo</button>
                        </div>
                </form>
                </div>
            </div> <!-- Tarjeta -->


        <!-- Aqui codigo tarjeta -->

    
    </div> 

</div> <!-- Fila en editar-->


{% endblock %}
